{% load burst_tags %}

<a href="{% url 'address-detail' account.id %}">
  {{ account.id|num2rs }}
</a>
{% if not oneline %}<br>{% endif %}
<small>
  {% if account.name and account.id not in ACCOUNTS_NAME_FORCE %}
    <span class="text-secondary" title="{{ account.name }}">{{ account.name|truncatechars:30 }}</span>
  {% else %}
    <span class="text-success">empty name</span>
  {% endif %}
</small>
